<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaglerCraft Versions - FreakCraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            color: black;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: black;
            margin-bottom: 10px;
        }

        .version-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .version-item {
            margin: 10px 0;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Back to main site button */
        .back-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>EaglerCraft Versions</h1>
    <h2>Select a version to play</h2>

    <div class="version-container">
        <div class="version-item">
            <button onclick="openVersion('EaglercraftX_1.8_Offline_en_US.html')">EaglerCraft 1.8 (MODDED)</button>
        </div>
        <div class="version-item">
            <button onclick="openVersion('eagler.html')">EaglerCraft 1.11</button>
        </div>
        <div class="version-item">
            <button onclick="openVersion('Eagler-2.html')">EaglerCraft 1.9.4</button>
        </div>
        <div class="version-item">
            <button onclick="openVersion('eaglermodded - Copy.html')">EaglerCraft 1.8</button>
        </div>
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">Back to FreakCraft</button>

    <script>
        function openVersion(version) {
            window.open(version, '_blank');
        }
    </script>
</body>
</html>
