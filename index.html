<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakCraft</title>
    <style>
        /* Your existing styles */

        /* Hamburger Menu Styles */
        .hamburger-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 20;
        }

        .hamburger-menu div {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Menu Content */
        .menu-content {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: white;
            border: 2px solid #333;
            padding: 10px;
            z-index: 21;
        }

        .menu-content button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 18px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }

        .menu-content button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <h1>WE ARE FREAKS!</h1>
    <h2>"Take me down once, shame on you. Take me down twice, shame on you again."</h2>

    <!-- Hamburger Menu Icon -->
    <div class="hamburger-menu" id="hamburgerMenu">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Menu Content -->
    <div class="menu-content" id="menuContent">
        <button id="eaglerVersionsBtn">EaglerCraft Versions</button>
        <button id="version1_8_modded">EaglerCraft 1.8 (MODDED)</button> <!-- New button -->
    </div>

    <!-- Other existing elements -->
    <div class="button-container">
        <button id="btn2">Open Monkey Game</button>
        <button id="btn3">Button 3</button>
    </div>

    <!-- Your other code for media player, bug report, etc. remains unchanged -->

    <!-- Include external JavaScript -->
    <script src="script.js"></script>
    <script src="bugReport.js"></script>

</body>
</html>
