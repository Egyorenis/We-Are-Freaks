<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: url('textures/zHzj3N.gif') no-repeat center center fixed; /* Set the GIF as the background */
            background-size: cover; /* Cover the entire viewport */
        }

        .button {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        /* Fullscreen iframe container */
        #fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* Fullscreen iframe */
        #fullscreen-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Exit button */
        .exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5555;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Chat area */
        #chat-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }

        #chat-input {
            width: calc(100% - 22px);
            padding: 10px;
        }

        #messages {
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div>
        <button class="button" id="button1">Open FreakCraft</button>
        <button class="button" id="button2">Open Group Chat</button>
    </div>

    <!-- Fullscreen container with an iframe for the "media player" -->
    <div id="fullscreen-container">
        <button class="exit-button" id="exit-button">Exit</button>
        <iframe id="fullscreen-iframe" src=""></iframe>
    </div>

    <!-- Chat container -->
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message...">
    </div>

    <script src="/socket.io/socket.io.js"></script> <!-- Include Socket.io script -->
    <script>
        const socket = io(); // Initialize the Socket.io connection

        // Show the iframe when Button 1 is pressed
        document.getElementById("button1").addEventListener("click", function() {
            // Set the iframe's source to the FreakCraft site
            document.getElementById("fullscreen-iframe").src = 'https://egyorenis.github.io/FreakCraft/';
            // Show the fullscreen container
            document.getElementById("fullscreen-container").style.display = 'flex';
        });

        // Open the chat when Button 2 is pressed
        document.getElementById("button2").addEventListener("click", function() {
            document.getElementById("chat-container").style.display = 'block'; // Show chat
        });

        // Exit the fullscreen iframe when the exit button is pressed
        document.getElementById("exit-button").addEventListener("click", function() {
            // Hide the fullscreen container
            document.getElementById("fullscreen-container").style.display = 'none';
            // Stop the iframe from loading by clearing the src
            document.getElementById("fullscreen-iframe").src = '';
        });

        // Handle chat input and message sending
        document.getElementById("chat-input").addEventListener("keypress", function(event) {
            if (event.key === 'Enter') {
                const message = event.target.value;
                socket.emit('chat message', message); // Send message to server
                event.target.value = ''; // Clear input
            }
        });

        // Listen for messages from the server
        socket.on('chat message', function(msg) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += '<div>' + msg + '</div>'; // Display the message
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        });
    </script>
</body>
</html>
