<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakCraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
            position: relative; /* To position the play button */
        }

        h1 {
            font-size: 72px;
            color: black;
            font-weight: bold;
            text-shadow: 2px 2px 4px #aaaaaa;
            margin-bottom: 50px;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Fullscreen media player styles */
        .media-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none; /* Hidden by default */
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            z-index: 11;
            font-size: 20px;
        }

        /* Play song button styles */
        .play-song-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Settings menu styles */
        .settings {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            z-index: 12;
        }

        .settings button {
            background: none;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            padding: 5px 0;
        }

        .settings button:hover {
            text-decoration: underline;
        }

        /* Notes button styles */
        .notes-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #28a745; /* Green color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: none; /* Hidden by default */
        }

        /* Notes app styles */
        .notes-app {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #ccc;
            padding: 20px;
            width: 300px;
            height: 400px;
            overflow-y: auto; /* Scrollable */
            display: none; /* Hidden by default */
            z-index: 20;
        }

        .notes-app textarea {
            width: 100%;
            height: 300px;
            resize: none;
        }

        .notes-app button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .notes-app button:hover {
            background-color: #0056b3;
        }

        /* Exit button for settings */
        .exit-settings-btn {
            margin-top: 10px;
            background: #dc3545; /* Red color */
            color: white;
        }

        .exit-settings-btn:hover {
            background: #c82333; /* Darker red */
        }
    </style>
</head>
<body>

    <h1>WE ARE FREAKS!</h1>

    <button id="btn1">Open EaglerCraft</button>
    <button id="btn2">Open Monkey Game</button>
    <button id="btn3">Button 3</button>

    <!-- Fullscreen media player div -->
    <div class="media-player" id="mediaPlayer">
        <iframe id="iframePlayer"></iframe>
        <button class="close-btn" id="closeBtn">Close</button>
        <button class="notes-btn" id="notesBtn">Notes</button> <!-- Notes button -->
    </div>

    <!-- Settings menu -->
    <div class="settings" id="settingsMenu">
        <button id="enableNotes">Enable Notes</button>
        <button class="exit-settings-btn" id="exitSettingsBtn">Exit</button> <!-- Exit button -->
    </div>

    <!-- Button to open settings -->
    <button id="settingsBtn" style="position: absolute; top: 10px; left: 10px;">Settings</button>

    <!-- Button to play the song -->
    <button class="play-song-btn" id="playSongBtn">Play Song</button>

    <!-- Updated audio element with raw link -->
    <audio id="audioPlayer" src="https://raw.githubusercontent.com/Egyorenis/We-Are-Freaks/main/textures/God_Save_the_Schools_Winbooks.custom_score.mp3"></audio>

    <!-- Notes app modal -->
    <div class="notes-app" id="notesApp">
        <h2>Notes</h2>
        <textarea id="notesTextarea" placeholder="Type your notes here..."></textarea>
        <button id="saveNotesBtn">Save Notes</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
