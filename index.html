<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakCraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 72px;
            color: black;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: black;
            margin-top: 0;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Hamburger Menu styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .bar {
            height: 4px;
            width: 30px;
            background-color: #333;
            margin: 4px 0;
            transition: 0.3s;
        }

        /* Menu styles */
        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 80px; /* Adjust as necessary */
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .menu button {
            width: 100%;
            border: none;
            text-align: left;
            padding: 10px;
            background-color: transparent;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .menu button:hover {
            background-color: #f0f0f0;
        }

        /* Media player styles */
        .media-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            color: white;
            padding: 15px;
            border: 2px solid white;
            cursor: pointer;
            z-index: 11;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: red;
        }

        .run-different-tab-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: transparent;
            color: white;
            padding: 15px;
            border: 2px solid white;
            cursor: pointer;
            z-index: 11;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .run-different-tab-btn:hover {
            color: lightgreen;
        }

        /* Bug report styles */
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin-top: 20px;
        }

        label {
            margin-top: 10px;
        }

        textarea {
            resize: none;
        }

        /* Bug report button styles */
        .bug-report-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #ff4d4d;
            color: white;
            border: 2px solid #ff0000;
            font-size: 18px;
            cursor: pointer;
            border-radius: 0; /* Sharp corners */
            transition: background-color 0.3s ease;
        }

        .bug-report-btn:hover {
            background-color: #ff1a1a;
        }

        .bug-report-form {
            display: none; /* Initially hidden */
        }

        /* View counter style */
        #viewCount {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* Show hamburger menu on small screens */
        @media (max-width: 600px) {
            .button-container {
                display: none; /* Hide the button container */
            }

            .hamburger {
                display: flex; /* Show hamburger menu */
            }
        }
    </style>
</head>
<body>

    <h1>WE ARE FREAKS!</h1>
    <h2>"Take me down once, shame on you. Take me down twice, shame on you again."</h2>

    <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="menu" id="menu">
        <button id="version1_8_modded">EaglerCraft 1.8 (MODDED)</button>
        <button id="btn2">Open Monkey Game</button>
        <button id="btn3">Button 3</button>
        <button onclick="window.location.href='eaglercraft.html'">EaglerCraft Versions</button>
    </div>

    <h3>I am ONLY 13 years old, this website is already updated a lot. Do not bug me multiple times to add something. If you tell me once, I will do it whenever I can.</h3>

    <!-- Fullscreen media player div -->
    <div class="media-player" id="mediaPlayer">
        <iframe id="iframePlayer"></iframe>
        <button class="close-btn" id="closeBtn">Close</button>
        <button class="run-different-tab-btn" id="runDifferentTabBtn">Run in different tab</button>
    </div>

    <!-- Button to play the song -->
    <button class="play-song-btn" id="playSongBtn">Play Song</button>

    <!-- Bug Report Section -->
    <h2>Bug Report</h2>
    <button class="bug-report-btn" id="bugReportBtn">Bug Report</button>
    <div class="bug-report-form" id="bugReportForm">
        <form>
            <label for="bugType">Type of Bug:</label>
            <select id="bugType" required>
                <option value="" disabled selected>Select bug type</option>
                <option value="suggestion">Suggestion</option>
                <option value="Performance">Performance Issue</option>
                <option value="Functionality">Functionality Bug</option>
                <option value="Other">Other</option>
            </select>

            <label for="bugDescription">Description:</label>
            <textarea id="bugDescription" rows="4" required placeholder="Describe the bug..."></textarea>

            <button type="submit">Submit Bug Report</button>
        </form>
    </div>

    <!-- Audio element -->
    <audio id="audioPlayer" src="https://raw.githubusercontent.com/Egyorenis/We-Are-Freaks/main/textures/God_Save_the_Schools_Winbooks.custom_score.mp3"></audio>

    <!-- Include external JavaScript -->
    <script src="script.js"></script>
    <script src="bugReport.js"></script>
    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        hamburger.addEventListener('click', () => {
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'flex';
            } else {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
