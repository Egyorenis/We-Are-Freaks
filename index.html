<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakCraft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>WE ARE FREAKS!</h1>
    <h2>"Take me down once, shame on you. Take me down twice, shame on you again."</h2>

    <div class="button-container">
        <button id="btn1">Open EaglerCraft</button>
        <button id="btn2">Open Monkey Game</button>
        <button id="btn3">Button 3</button>
        <button id="eaglerVersionsBtn">Eagler Craft Versions</button>
        <button id="updLogsBtn">Upd logs</button>
    </div>

    <!-- Fullscreen media player div -->
    <div class="media-player" id="mediaPlayer">
        <iframe id="iframePlayer"></iframe>
        <button class="close-btn" id="closeBtn">Close</button>
    </div>

    <!-- Upd logs modal -->
    <div class="modal" id="updLogsModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>UPD LOGS 0.1</h2>
            <p>- Added mobile support to EaglerCraft (Press EaglerCraft Versions button.)</p>
        </div>
    </div>

    <!-- Updated audio element with raw link -->
    <audio id="audioPlayer" src="https://raw.githubusercontent.com/Egyorenis/We-Are-Freaks/main/textures/God_Save_the_Schools_Winbooks.custom_score.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
