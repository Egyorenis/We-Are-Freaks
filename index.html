<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: url('textures/zHzj3N.gif') no-repeat center center fixed; /* Set the GIF as the background */
            background-size: cover; /* Cover the entire viewport */
        }

        .button {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div>
        <button class="button" id="button1">Eagler-Craft (1.9.4)</button>
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
    </div>

    <script>
        // Show the iframe when Button 1 is pressed
        document.getElementById("button1").addEventListener("click", function() {
            // Set the iframe's source to the FreakCraft site
            document.getElementById("fullscreen-iframe").src = 'https://egyorenis.github.io/FreakCraft/';
            // Show the fullscreen container
            document.getElementById("fullscreen-container").style.display = 'flex';
        });

        // Exit the fullscreen iframe when the exit button is pressed
        document.getElementById("exit-button").addEventListener("click", function() {
            // Hide the fullscreen container
            document.getElementById("fullscreen-container").style.display = 'none';
            // Stop the iframe from loading by clearing the src
            document.getElementById("fullscreen-iframe").src = '';
        });
    </script>
</body>
</html>
