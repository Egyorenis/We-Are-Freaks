<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakCraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 72px;
            color: black;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        h2 {
            font-size: 36px;
            color: black;
            font-weight: normal;
            margin: 10px 0 20px 0;
            text-align: center;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .media-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn, .run-different-tab-btn {
            position: absolute;
            top: 10px;
            background: transparent;
            color: white;
            padding: 10px;
            border: 2px solid white;
            cursor: pointer;
            z-index: 11;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .close-btn {
            left: 10px;
        }

        .close-btn:hover {
            color: red;
        }

        .run-different-tab-btn {
            left: 100px;
        }

        .run-different-tab-btn:hover {
            color: lightgreen;
        }

        #eaglerVersionsBtn {
            display: none;
        }

        #versionButtons {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .version-buttons button {
            background-color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin-top: 20px;
        }

        label {
            margin-top: 10px;
        }

        textarea {
            resize: none;
        }

        #viewCount {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        #hamburgerMenu {
            font-size: 24px;
            background: none;
            border: none;
            color: black;
            cursor: pointer;
        }

        #openNewTabBtn {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <button id="hamburgerMenu">â˜°</button>
        <button id="eaglerVersionsBtn">EaglerCraft Versions</button>
    </header>

    <main>
        <div style="text-align: center;">
            <h1>WE ARE FREAKS.</h1>
            <h2>Ily Sunny</h2>
        </div>

        <button id="btn2">Open Monkey.html</button>
        <button id="btn3">Open RetroBowlV2T2 (1).html</button>

        <div class="version-buttons" id="versionButtons">
            <button id="version1_21">EaglerCraft 1.21</button>
            <button id="version1_11">EaglerCraft 1.11</button>
            <button id="version1_9_4">EaglerCraft 1.9.4</button>
            <button id="version1_8_modded">EaglerCraft 1.8 (MODDED)</button>
        </div>

        <div class="media-player" id="mediaPlayer">
            <button class="close-btn" id="closeBtn">Close</button>
            <button class="run-different-tab-btn" id="runDifferentTabBtn">Run in Different Tab</button>
            <iframe id="iframePlayer" src="" frameborder="0"></iframe>
        </div>

        <div>
            <audio id="audioPlayer" src="your-audio-file.mp3"></audio>
            <button id="playSongBtn">Play Song</button>
        </div>

        <div id="viewCount"></div>

        <button id="openNewTabBtn">Open in Different Tab</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
