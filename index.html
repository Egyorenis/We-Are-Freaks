<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakCraft</title>
    <style>
        /* Existing styles remain here... */
        
        .admin-panel {
            display: none; /* Hidden by default */
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            z-index: 20;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .admin-panel h2 {
            margin-top: 0;
        }

        .ban-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .ban-btn:hover {
            background-color: darkred;
        }

        .user-info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>WE ARE FREAKS!</h1>

    <div class="button-container">
        <button id="btn1">Open EaglerCraft</button>
        <button id="btn2">Open Monkey Game</button>
        <button id="btn3">Button 3</button>
    </div>

    <!-- Fullscreen media player div -->
    <div class="media-player" id="mediaPlayer">
        <iframe id="iframePlayer"></iframe>
        <button class="close-btn" id="closeBtn">Close</button>
    </div>

    <!-- Button to play the song -->
    <button class="play-song-btn" id="playSongBtn">Play Song</button>

    <!-- Updated audio element with raw link -->
    <audio id="audioPlayer" src="https://raw.githubusercontent.com/Egyorenis/We-Are-Freaks/main/textures/God_Save_the_Schools_Winbooks.custom_score.mp3"></audio>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <h2>Admin Panel</h2>
        <div id="userList"></div>
        <input type="text" id="banTokenId" placeholder="Token ID to ban">
        <button id="banUserBtn">Ban User</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
