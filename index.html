<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakCraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
            position: relative; /* To position the play button */
        }

        h1 {
            font-size: 72px;
            color: black;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added shadow effect */
            margin-bottom: 20px; /* Adjusted margin */
        }

        h2 {
            font-size: 24px; /* Adjust the font size as needed */
            color: black;
            margin-bottom: 40px; /* Adjust spacing between h2 and button container */
            text-align: center; /* Center-align the text */
        }

        .button-container {
            display: flex; /* Use flexbox for horizontal alignment */
            gap: 10px; /* Space between buttons */
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Fullscreen media player styles */
        .media-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none; /* Hidden by default */
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            z-index: 11;
            font-size: 20px;
        }

        /* Play song button styles */
        .play-song-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Eagler Craft Versions button styles */
        .eagler-versions-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Hidden by default */
        .version-buttons {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .version-buttons button {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>WE ARE FREAKS!</h1>
    <h2>"Take me down once, shame on you. Take me down twice, shame on you again."</h2>

    <div class="button-container">
        <button id="btn1">Open EaglerCraft</button>
        <button id="btn2">Open Monkey Game</button>
        <button id="btn3">Button 3</button>
    </div>

    <!-- Fullscreen media player div -->
    <div class="media-player" id="mediaPlayer">
        <iframe id="iframePlayer"></iframe>
        <button class="close-btn" id="closeBtn">Close</button>
    </div>

    <!-- Button to play the song -->
    <button class="play-song-btn" id="playSongBtn">Play Song</button>

    <!-- Eagler Craft Versions button and version buttons -->
    <button class="eagler-versions-btn" id="eaglerVersionsBtn">Eagler Craft Versions</button>
    <div class="version-buttons" id="versionButtons">
        <button id="version1_11">Eagler Craft 1.11</button>
        <button id="version1_9_4">Eagler 1.9.4</button>
    </div>

    <!-- Updated audio element with raw link -->
    <audio id="audioPlayer" src="https://raw.githubusercontent.com/Egyorenis/We-Are-Freaks/main/textures/God_Save_the_Schools_Winbooks.custom_score.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
