<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakCraft</title>
    <style>
        /* Hamburger menu */
        #hamburgerMenu {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 11;
        }

        #menuContent {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 10;
        }

        /* Media player close and run different tab buttons */
        .close-btn, .run-different-tab-btn {
            position: absolute;
            background: transparent;
            color: white;
            padding: 5px;
            border: 1px solid white;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s ease, opacity 0.3s ease;
            opacity: 0.7;
        }

        .close-btn {
            top: 10px;
            right: 10px;
        }

        .run-different-tab-btn {
            bottom: 10px;
            left: 10px;
        }

        .close-btn:hover, .run-different-tab-btn:hover {
            opacity: 1;
        }

        /* Eagler Craft versions button inside the menu */
        #eaglerVersionsBtn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* Hide menu when media player is visible */
        #mediaPlayer {
            display: none;
        }

        /* Version buttons */
        #versionButtons {
            display: none;
            flex-direction: column;
        }

        /* Media player styling */
        #iframePlayer {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Hamburger menu and EaglerCraft versions button -->
    <div id="hamburgerMenu">â˜°</div>
    <div id="menuContent">
        <button id="eaglerVersionsBtn">EaglerCraft Versions</button>
        <div id="versionButtons">
            <button id="version1_21">Version 1.8</button>
            <button id="version1_11">Version 1.11</button>
            <button id="version1_9_4">Version 1.9.4</button>
            <button id="version1_8_modded">Modded 1.8</button>
        </div>
    </div>

    <!-- Media player -->
    <div id="mediaPlayer">
        <iframe id="iframePlayer"></iframe>
        <button id="closeBtn" class="close-btn">Close</button>
        <button id="runDifferentTabBtn" class="run-different-tab-btn">Run in Different Tab</button>
    </div>

    <!-- Audio and other controls -->
    <audio id="audioPlayer" src="your-audio-file.mp3"></audio>
    <button id="playSongBtn">Play Song</button>

    <button id="btn2">Open Monkey.html</button>
    <button id="btn3">Open RetroBowlV2T2 (1).html</button>

    <div id="viewCount"></div>

    <script>
        // Select elements
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');
        const mediaPlayer = document.getElementById('mediaPlayer');
        const iframePlayer = document.getElementById('iframePlayer');
        const closeBtn = document.getElementById('closeBtn');
        const playSongBtn = document.getElementById('playSongBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const eaglerVersionsBtn = document.getElementById('eaglerVersionsBtn');
        const versionButtons = document.getElementById('versionButtons');
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const menuContent = document.getElementById('menuContent');

        // Track page views using localStorage
        function updatePageViewCount() {
            let pageViews = localStorage.getItem('pageViews');

            if (!pageViews) {
                pageViews = 0;
            }

            pageViews = parseInt(pageViews) + 1;

            localStorage.setItem('pageViews', pageViews);

            const viewCountElement = document.getElementById('viewCount');
            if (viewCountElement) {
                viewCountElement.textContent = `Page Views: ${pageViews}`;
            }
        }

        window.onload = updatePageViewCount;

        // Toggle Eagler Craft Versions buttons (within hamburger menu)
        eaglerVersionsBtn.addEventListener('click', () => {
            versionButtons.style.display = versionButtons.style.display === 'none' || versionButtons.style.display === '' ? 'flex' : 'none';
        });

        // Eagler Craft version buttons
        document.getElementById('version1_21').addEventListener('click', () => {
            iframePlayer.src = 'EaglercraftX_1.8_Offline_en_US.html';
            showMediaPlayer();
        });

        document.getElementById('version1_11').addEventListener('click', () => {
            iframePlayer.src = 'eagler.html';
            showMediaPlayer();
        });

        document.getElementById('version1_9_4').addEventListener('click', () => {
            iframePlayer.src = 'Eagler-2.html';
            showMediaPlayer();
        });

        document.getElementById('version1_8_modded').addEventListener('click', () => {
            iframePlayer.src = 'eaglermodded - Copy.html';
            showMediaPlayer();
        });

        // Button 2 click event
        btn2.addEventListener('click', () => {
            iframePlayer.src = 'Monkey.html';
            showMediaPlayer();
        });

        // Button 3 click event
        btn3.addEventListener('click', () => {
            iframePlayer.src = 'RetroBowlV2T2 (1).html';
            showMediaPlayer();
        });

        // Close media player
        closeBtn.addEventListener('click', () => {
            mediaPlayer.style.display = 'none';
            iframePlayer.src = '';
            hamburgerMenu.style.display = 'block';
            menuContent.style.display = 'none';
        });

        // Play song
        playSongBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playSongBtn.textContent = 'Pause Song';
            } else {
                audioPlayer.pause();
                playSongBtn.textContent = 'Play Song';
            }
        });

        // Run in different tab functionality
        document.getElementById('runDifferentTabBtn').addEventListener('click', () => {
            const currentSrc = iframePlayer.src;
            if (currentSrc) {
                window.open(currentSrc, '_blank');
            }
        });

        // Toggle the hamburger menu
        hamburgerMenu.addEventListener('click', () => {
            menuContent.style.display = menuContent.style.display === 'none' || menuContent.style.display === '' ? 'block' : 'none';
        });

        // Function to show the media player and hide the menu
        function showMediaPlayer() {
            mediaPlayer.style.display = 'block';
            hamburgerMenu.style.display = 'none';
            menuContent.style.display = 'none';
        }
    </script>
</body>
</html>
