<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakCraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 72px;
            color: black;
            font-weight: bold;
            text-shadow: 2px 2px 4px #aaaaaa;
            margin-bottom: 50px;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Fullscreen media player styles */
        .media-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none; /* Hidden by default */
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            z-index: 11;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>WE ARE FREAKS!</h1>

    <button id="btn1">EaglerCraft 1.9.4 </button>
    <button id="btn2">MonkeyMart</button> <!-- Renamed Button 2 -->
    <button id="btn3">Button 3</button>

    <!-- Fullscreen media player div -->
    <div class="media-player" id="mediaPlayer">
        <iframe id="iframePlayer"></iframe>
        <button class="close-btn" id="closeBtn">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
