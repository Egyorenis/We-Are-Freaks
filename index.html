<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 300% 300%;
            animation: rainbow 10s ease infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .button {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        /* Fullscreen iframe container */
        #fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* Fullscreen iframe */
        #fullscreen-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Exit button */
        .exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5555;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div>
        <button class="button" id="button1">Eagler-Craft</button>
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
    </div>

    <!-- Fullscreen container with an iframe for the "media player" -->
    <div id="fullscreen-container">
        <button class="exit-button" id="exit-button">Exit</button>
        <iframe id="fullscreen-iframe" src=""></iframe>
    </div>

    <script>
        // Show the iframe when Button 1 is pressed
        document.getElementById("button1").addEventListener("click", function() {
            // Set the iframe's source to eagler.html
            document.getElementById("fullscreen-iframe").src = 'eagler.html';
            // Show the fullscreen container
            document.getElementById("fullscreen-container").style.display = 'flex';
        });

        // Exit the fullscreen iframe when the exit button is pressed
        document.getElementById("exit-button").addEventListener("click", function() {
            // Hide the fullscreen container
            document.getElementById("fullscreen-container").style.display = 'none';
            // Stop the iframe from loading by clearing the src
            document.getElementById("fullscreen-iframe").src = '';
        });
    </script>
</body>
</html>
