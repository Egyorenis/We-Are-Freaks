<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: url('textures/zHzj3N.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .button {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        #chat-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }

        #messages {
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        #chat-input {
            width: calc(100% - 22px);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <button class="button" id="button1">Open FreakCraft</button>
        <button class="button" id="button2">Open Group Chat</button>
    </div>

    <!-- Chat container -->
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message...">
    </div>

    <script src="/socket.io/socket.io.js"></script> <!-- Include Socket.io script -->
    <script>
        const socket = io(); // Initialize the Socket.io connection

        // Open the chat when Button 2 is pressed
        document.getElementById("button2").addEventListener("click", function() {
            document.getElementById("chat-container").style.display = 'block'; // Show chat
        });

        // Handle chat input and message sending
        document.getElementById("chat-input").addEventListener("keypress", function(event) {
            if (event.key === 'Enter') {
                const message = event.target.value;
                socket.emit('chat message', message); // Send message to server
                event.target.value = ''; // Clear input
            }
        });

        // Listen for messages from the server
        socket.on('chat message', function(msg) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += '<div>' + msg + '</div>'; // Display the message
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        });
    </script>
</body>
</html>
